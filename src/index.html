<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venturis.sk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/venturis.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="images/logo.png" alt="Venturis.sk: Proffessionals with retail in FMCG - Slovak Republic" width="112" height="28">
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero is-large venturis-gradient">
      <div class="hero-body">
        <div class="container">
          <div class="media">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="images/idea.svg" />
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <p class="title has-text-white">
                  Knowing the movers and shakers is essential.
                </p>
                <p class="subtitle is-5 has-text-white">
                  Retail universe in <span class="has-text-venturis-yellow ">Slovakia</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <section id="main-content" class="section">
      <div class="container">
        <div class="columns">
          <div class="column has-text-centered">
            <p class="title is-5 has-text-venturis-blue">
              <span class="has-text-venturis-yellow ">Profesionals</span> with retail background specialised in FMCG with wide knowledge and retailer insight of
              Slovakian market
            </p>
            <p>
              &copy; Venturis 2018
            </p>
          </div>
        </div>
      </div>
    </section>
  </footer>
</body>

</html>
